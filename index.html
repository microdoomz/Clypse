<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clypse - Cross-Device File & Clipboard Sharing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <header class="app-header glass-surface">
            <div class="container">
                <div class="header-content">
                    <div class="brand-section">
                        <h1 class="app-title">Clypse</h1>
                    </div>
                    <div class="header-controls">
                        <div class="theme-toggle-container">
                            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                                <div class="toggle-slider">
                                    <div class="toggle-icon">
                                        <svg class="sun-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="5"/>
                                            <line x1="12" y1="1" x2="12" y2="3"/>
                                            <line x1="12" y1="21" x2="12" y2="23"/>
                                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                            <line x1="1" y1="12" x2="3" y2="12"/>
                                            <line x1="21" y1="12" x2="23" y2="12"/>
                                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                                        </svg>
                                        <svg class="moon-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                                        </svg>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="connection-status">
                            <div class="status-indicator" id="connectionStatus">
                                <div class="status-dot"></div>
                                <span class="device-count" id="headerDeviceCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav glass-surface">
            <div class="container">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="files">
                        <div class="tab-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                                <polyline points="13,2 13,9 20,9"/>
                            </svg>
                        </div>
                        <span>Files</span>
                    </button>
                    <button class="nav-tab" data-tab="clipboard">
                        <div class="tab-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                            </svg>
                        </div>
                        <span>Clipboard</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- File Sharing Tab -->
                <div class="tab-content active" id="filesTab">
                    <div class="content-grid">
                        <!-- Upload Section -->
                        <div class="upload-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Upload Files</h3>
                                </div>
                                <div class="card-body">
                                    <div class="upload-area" id="uploadArea">
                                        <div class="upload-icon">
                                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                                <polyline points="7,10 12,15 17,10"/>
                                                <line x1="12" y1="15" x2="12" y2="3"/>
                                            </svg>
                                        </div>
                                        <p class="upload-text">Drop files or <span class="upload-link">click to browse</span></p>
                                        <p class="upload-limit">Max 100MB per file</p>
                                        <input type="file" id="fileInput" multiple hidden>
                                    </div>
                                    <div class="upload-progress hidden" id="uploadProgress">
                                        <div class="progress-bar">
                                            <div class="progress-fill" id="progressFill"></div>
                                        </div>
                                        <p class="progress-text" id="progressText">Processing...</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Code Access Section -->
                        <div class="code-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Download with Code</h3>
                                </div>
                                <div class="card-body">
                                    <div class="code-input-container">
                                        <input type="text" class="code-input" id="accessCode" 
                                               placeholder="Enter 4-digit code" maxlength="4">
                                        <button class="access-button" id="accessBtn">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                                <polyline points="7,10 12,15 17,10"/>
                                                <line x1="12" y1="15" x2="12" y2="3"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Files -->
                    <div class="recent-files">
                        <div class="glass-card">
                            <div class="card-header">
                                <h3>Your Shared Files</h3>
                            </div>
                            <div class="card-body">
                                <div class="files-list" id="filesList">
                                    <!-- Files will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clipboard Tab -->
                <div class="tab-content" id="clipboardTab">
                    <div class="clipboard-grid">
                        <!-- Room Management -->
                        <div class="room-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Room</h3>
                                </div>
                                <div class="card-body">
                                    <div class="room-controls">
                                        <div class="room-input-container">
                                            <input type="text" class="room-input" id="roomCode" 
                                                   placeholder="4-digit code" maxlength="4">
                                            <button class="join-button" id="joinRoomBtn">Join</button>
                                        </div>
                                        <button class="create-room-button" id="createRoomBtn">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <line x1="12" y1="5" x2="12" y2="19"/>
                                                <line x1="5" y1="12" x2="19" y2="12"/>
                                            </svg>
                                            Create Room
                                        </button>
                                    </div>
                                    <div class="room-status hidden" id="roomStatus">
                                        <div class="room-info">
                                            <div class="room-detail">
                                                <span class="room-label">Room:</span>
                                                <span class="room-code" id="currentRoom">-</span>
                                            </div>
                                            <div class="devices-info">
                                                <span class="devices-label">Devices:</span>
                                                <span class="device-count" id="deviceCount">0</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Clipboard Content -->
                        <div class="clipboard-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Clipboard Content</h3>
                                </div>
                                <div class="card-body">
                                    <div class="clipboard-area">
                                        <textarea class="clipboard-input" id="clipboardInput" 
                                                  placeholder="Join a room to start sharing text..."
                                                  rows="8" disabled></textarea>
                                        <div class="clipboard-actions">
                                            <button class="clipboard-btn send-btn" id="sendBtn" disabled>
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                                    <polygon points="22,2 15,22 11,13 2,9"/>
                                                </svg>
                                                Send to Room
                                            </button>
                                            <button class="clipboard-btn copy-btn" id="copyBtn" disabled>
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                                </svg>
                                                Copy
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Live Messages -->
                    <div class="live-messages">
                        <div class="glass-card">
                            <div class="card-header">
                                <h3>Live Messages</h3>
                            </div>
                            <div class="card-body">
                                <div class="messages-list" id="messagesList">
                                    <!-- Messages will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- File Modal -->
        <div class="modal-overlay hidden" id="modalOverlay">
            <div class="modal glass-card" id="fileModal">
                <div class="modal-header">
                    <h3 id="modalTitle">File Details</h3>
                    <button class="modal-close" id="modalClose">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- File details will be populated here -->
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
