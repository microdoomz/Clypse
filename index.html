<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clypse - WebRTC P2P File & Clipboard Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="py-16">
            <div class="flex justify-between items-center">
                <div>
                    <h1>Clypse</h1>
                    <p class="mt-8" style="color: var(--color-text-secondary);">WebRTC P2P File Sharing + GitHub Gist Clipboard</p>
                </div>
                <div class="connection-status">
                    <div class="status-dot"></div>
                    <span id="statusText">Online</span>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-container mb-8">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="files">
                    File Sharing
                </button>
                <button class="nav-tab" data-tab="clipboard">
                    Clipboard Sync
                </button>
            </div>
        </nav>

        <!-- File Sharing Tab -->
        <div id="filesTab" class="tab-content active">
            <div class="content-grid">
                <!-- Upload Section -->
                <div class="card">
                    <div class="card__body">
                        <h3 class="mb-8">Upload & Share Files</h3>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">üìÅ</div>
                            <p>Drop files here or <span class="upload-link">click to browse</span></p>
                            <p style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">Unlimited size via WebRTC P2P</p>
                            <input type="file" id="fileInput" multiple hidden>
                        </div>
                        <div class="upload-progress hidden" id="uploadProgress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <p id="progressText">Processing...</p>
                        </div>
                    </div>
                </div>

                <!-- Access Section -->
                <div class="card">
                    <div class="card__body">
                        <h3 class="mb-8">Access with Code</h3>
                        <div class="flex gap-8">
                            <input type="text" 
                                   class="form-control" 
                                   id="accessCode" 
                                   placeholder="Enter 4-digit code" 
                                   maxlength="4"
                                   style="text-transform: uppercase; text-align: center; font-weight: 600;">
                            <button class="btn btn--primary" id="accessBtn">Connect</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Offers -->
            <div class="card mt-8">
                <div class="card__body">
                    <h3 class="mb-8">Your Shared Files</h3>
                    <div id="filesList">
                        <!-- Files will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Clipboard Tab -->
        <div id="clipboardTab" class="tab-content">
            <div class="content-grid">
                <!-- Room Management -->
                <div class="card">
                    <div class="card__body">
                        <h3 class="mb-8">Clipboard Room</h3>
                        <div class="room-controls">
                            <div class="flex gap-8 mb-8">
                                <input type="text" 
                                       class="form-control" 
                                       id="roomCode" 
                                       placeholder="Room code" 
                                       maxlength="4"
                                       style="text-transform: uppercase; text-align: center;">
                                <button class="btn btn--primary" id="joinRoomBtn">Join</button>
                            </div>
                            <button class="btn btn--secondary btn--full-width" id="createRoomBtn">Create New Room</button>
                        </div>
                        
                        <div class="room-status hidden" id="roomStatus">
                            <div class="status success">
                                <div>
                                    <strong>Room:</strong> <span id="currentRoom">-</span>
                                </div>
                                <div>
                                    <strong>Devices:</strong> <span id="deviceCount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Live Clipboard -->
                <div class="card">
                    <div class="card__body">
                        <h3 class="mb-8">Live Clipboard</h3>
                        <textarea 
                            class="form-control mb-8" 
                            id="clipboardInput" 
                            placeholder="Join a room to start syncing clipboard..."
                            rows="8" 
                            disabled></textarea>
                        <div class="flex gap-8">
                            <button class="btn btn--secondary" id="copyBtn" disabled>Copy</button>
                            <button class="btn btn--outline" id="clearBtn" disabled>Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Clipboard History -->
            <div class="card mt-8">
                <div class="card__body">
                    <h3 class="mb-8">Recent Messages</h3>
                    <div id="historyList">
                        <!-- History will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- File Transfer Modal -->
        <div class="modal hidden" id="transferModal">
            <div class="card">
                <div class="card__body">
                    <div class="flex justify-between items-center mb-8">
                        <h3 id="modalTitle">File Transfer</h3>
                        <button class="btn btn--outline" id="modalClose" style="padding: var(--space-4);">‚úï</button>
                    </div>
                    <div id="modalBody">
                        <!-- Modal content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>
</html>
