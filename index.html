<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clypse - Simple Clipboard Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Clypse</h1>
            <p>Simple cross-device clipboard sync</p>
        </header>

        <!-- Room Management -->
        <div class="room-section">
            <div class="card">
                <div class="room-tabs">
                    <button class="tab-btn active" data-tab="join">Join Room</button>
                    <button class="tab-btn" data-tab="create">Create Room</button>
                </div>

                <!-- Join Room Tab -->
                <div class="tab-content active" id="joinTab">
                    <div class="form-group">
                        <label for="roomCode">Enter Room Code</label>
                        <div class="input-group">
                            <input type="text" id="roomCode" placeholder="AB12" maxlength="4" class="form-control">
                            <button id="joinBtn" class="btn btn--primary">Join</button>
                        </div>
                    </div>
                </div>

                <!-- Create Room Tab -->
                <div class="tab-content" id="createTab">
                    <div class="form-group">
                        <button id="createBtn" class="btn btn--primary btn--full-width">üèóÔ∏è Create New Room</button>
                        <p style="text-align: center; margin-top: 12px; color: var(--color-text-secondary); font-size: 14px;">
                            Click to generate a 4-digit room code
                        </p>
                    </div>
                </div>

                <!-- Room Status -->
                <div id="roomStatus" class="room-status hidden">
                    <div class="status-info">
                        <span class="status-label">Connected to room:</span>
                        <span id="currentRoomCode" class="room-code">-</span>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Devices online:</span>
                        <span id="deviceCount" class="device-count">1</span>
                    </div>
                    <button id="leaveBtn" class="btn btn--outline btn--sm">Leave Room</button>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-section">
            <div class="card">
                <div class="form-group">
                    <label for="messageInput">Your Message</label>
                    <textarea id="messageInput" placeholder="Join a room to start sharing text..." rows="4" class="form-control" disabled></textarea>
                </div>
                <div class="message-actions">
                    <button id="sendBtn" class="btn btn--primary" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22,2 15,22 11,13 2,9"/>
                        </svg>
                        Send to Room
                    </button>
                    <button id="pasteBtn" class="btn btn--outline" disabled>üìã Paste</button>
                </div>
            </div>
        </div>

        <!-- Messages List -->
        <div class="messages-section">
            <div class="card">
                <h3>Live Messages</h3>
                <div id="messagesList" class="messages-list">
                    <div class="empty-state">
                        <p>Join a room to see messages</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            <div class="status-indicator offline">
                <div class="status-dot"></div>
                <span>Starting...</span>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
