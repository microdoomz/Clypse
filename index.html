<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clypse - Cross-Device File & Clipboard Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="brand">
                        <h1 class="app-title">Clypse</h1>
                        <p class="app-subtitle">Cross-device sharing made simple</p>
                    </div>
                    <div class="header-actions">
                        <button class="theme-toggle" id="themeToggle">
                            <div class="toggle-track">
                                <div class="toggle-thumb">
                                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="5"/>
                                        <line x1="12" y1="1" x2="12" y2="3"/>
                                        <line x1="12" y1="21" x2="12" y2="23"/>
                                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                        <line x1="1" y1="12" x2="3" y2="12"/>
                                        <line x1="21" y1="12" x2="23" y2="12"/>
                                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                                    </svg>
                                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                                    </svg>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <div class="container">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="files">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                            <polyline points="13,2 13,9 20,9"/>
                        </svg>
                        File Sharing
                    </button>
                    <button class="nav-tab" data-tab="clipboard">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                        </svg>
                        Clipboard Sync
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Files Tab -->
                <div class="tab-content active" id="files-content">
                    <div class="content-grid">
                        <!-- File Upload -->
                        <div class="glass-card">
                            <div class="card-header">
                                <h3>Upload & Share Files</h3>
                            </div>
                            <div class="card-body">
                                <div class="upload-area" id="uploadArea">
                                    <div class="upload-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                            <polyline points="7,10 12,15 17,10"/>
                                            <line x1="12" y1="15" x2="12" y2="3"/>
                                        </svg>
                                    </div>
                                    <p class="upload-text">Drop files here or <span class="upload-link">click to browse</span></p>
                                    <p class="upload-limit">Max 50MB per file â€¢ Stored locally for 24 hours</p>
                                </div>
                                <input type="file" id="fileInput" multiple style="display: none;">
                            </div>
                        </div>

                        <!-- File Access -->
                        <div class="glass-card">
                            <div class="card-header">
                                <h3>Access with Code</h3>
                            </div>
                            <div class="card-body">
                                <div class="code-input-group">
                                    <input type="text" class="code-input" id="accessCode" placeholder="Enter 4-digit code" maxlength="4">
                                    <button class="btn btn-primary" id="accessBtn">Access</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Your Files -->
                    <div class="glass-card" id="filesSection">
                        <div class="card-header">
                            <h3>Your Shared Files</h3>
                        </div>
                        <div class="card-body">
                            <div class="files-list" id="filesList"></div>
                        </div>
                    </div>
                </div>

                <!-- Clipboard Tab -->
                <div class="tab-content" id="clipboard-content">
                    <div class="content-grid">
                        <!-- Room Management -->
                        <div class="glass-card">
                            <div class="card-header">
                                <h3>Clipboard Room</h3>
                            </div>
                            <div class="card-body">
                                <div class="room-controls">
                                    <div class="code-input-group">
                                        <input type="text" class="code-input" id="roomCode" placeholder="Enter room code" maxlength="4">
                                        <button class="btn btn-primary" id="joinBtn">Join</button>
                                    </div>
                                    <button class="btn btn-secondary" id="createBtn">Create New Room</button>
                                </div>
                                <div class="room-status hidden" id="roomStatus">
                                    <div class="status-item">
                                        <span>Room Code:</span>
                                        <code id="currentRoom">-</code>
                                    </div>
                                    <div class="status-item">
                                        <span>Connected Devices:</span>
                                        <span id="deviceCount">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Message Area -->
                        <div class="glass-card">
                            <div class="card-header">
                                <h3>Send Message</h3>
                            </div>
                            <div class="card-body">
                                <textarea class="message-input" id="messageInput" placeholder="Join a room to start sharing messages..." disabled rows="4"></textarea>
                                <div class="message-actions">
                                    <button class="btn btn-primary" id="sendBtn" disabled>Send to Room</button>
                                    <button class="btn btn-secondary" id="copyBtn" disabled>Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Messages History -->
                    <div class="glass-card" id="messagesSection">
                        <div class="card-header">
                            <h3>Room Messages</h3>
                        </div>
                        <div class="card-body">
                            <div class="messages-list" id="messagesList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
