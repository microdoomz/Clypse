<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clypse - Cross-Device File & Clipboard Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="glass-surface">
            <div class="container">
                <div class="header-content">
                    <div class="brand-section">
                        <h1 class="app-title">Clypse</h1>
                        <p class="app-subtitle">Share files and clipboard across all your devices</p>
                    </div>
                    <div class="header-controls">
                        <div class="connection-status">
                            <div class="status-indicator" id="connectionStatus">
                                <div class="status-dot"></div>
                                <span class="status-text">Online</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav glass-surface">
            <div class="container">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="files">
                        <div class="tab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                                <polyline points="13,2 13,9 20,9"/>
                            </svg>
                        </div>
                        <span>File Sharing</span>
                    </button>
                    <button class="nav-tab" data-tab="clipboard">
                        <div class="tab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                            </svg>
                        </div>
                        <span>Clipboard Sync</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- File Sharing Tab -->
                <div class="tab-content active" id="filesTab">
                    <div class="content-grid">
                        <!-- Upload Section -->
                        <div class="upload-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Upload & Share Files</h3>
                                </div>
                                <div class="card-body">
                                    <div class="upload-area" id="uploadArea">
                                        <div class="upload-icon">
                                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                                <polyline points="7,10 12,15 17,10"/>
                                                <line x1="12" y1="15" x2="12" y2="3"/>
                                            </svg>
                                        </div>
                                        <p class="upload-text">Drop files here or <span class="upload-link">click to browse</span></p>
                                        <p class="upload-limit">Max 2GB per file</p>
                                        <input type="file" id="fileInput" multiple hidden>
                                    </div>
                                    <div class="upload-progress hidden" id="uploadProgress">
                                        <div class="progress-bar">
                                            <div class="progress-fill" id="progressFill"></div>
                                        </div>
                                        <p class="progress-text" id="progressText">Uploading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Code Access Section -->
                        <div class="code-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Access with Code</h3>
                                </div>
                                <div class="card-body">
                                    <div class="code-input-container">
                                        <input type="text" class="code-input" id="accessCode" 
                                               placeholder="Enter 4-digit code" maxlength="4">
                                        <button class="btn btn--primary" id="accessBtn">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M9 12l2 2 4-4"/>
                                            </svg>
                                            Download
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Files -->
                    <div class="recent-files">
                        <div class="glass-card">
                            <div class="card-header">
                                <h3>Your Shared Files</h3>
                            </div>
                            <div class="card-body">
                                <div class="files-list" id="filesList">
                                    <!-- Files will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clipboard Tab -->
                <div class="tab-content" id="clipboardTab">
                    <div class="clipboard-grid">
                        <!-- Room Management -->
                        <div class="room-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Clipboard Room</h3>
                                </div>
                                <div class="card-body">
                                    <div class="room-controls">
                                        <div class="room-input-container">
                                            <input type="text" class="code-input" id="roomCode" 
                                                   placeholder="Enter 4-digit code" maxlength="4">
                                            <button class="btn btn--primary" id="joinRoomBtn">Join</button>
                                        </div>
                                        <button class="btn btn--secondary btn--full-width" id="createRoomBtn">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <line x1="12" y1="5" x2="12" y2="19"/>
                                                <line x1="5" y1="12" x2="19" y2="12"/>
                                            </svg>
                                            Create New Room
                                        </button>
                                    </div>
                                    <div class="room-status hidden" id="roomStatus">
                                        <div class="room-info">
                                            <div class="room-detail">
                                                <span class="room-label">Room Code:</span>
                                                <span class="room-code" id="currentRoom">-</span>
                                            </div>
                                            <div class="room-detail">
                                                <span class="room-label">Connected:</span>
                                                <span class="device-count" id="deviceCount">1 device</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Live Messages -->
                        <div class="messages-section">
                            <div class="glass-card">
                                <div class="card-header">
                                    <h3>Live Messages</h3>
                                </div>
                                <div class="card-body">
                                    <div class="messages-area" id="messagesArea">
                                        <div class="messages-list" id="messagesList">
                                            <!-- Messages will be populated here -->
                                        </div>
                                        <div class="message-input-container">
                                            <input type="text" class="form-control" id="messageInput" 
                                                   placeholder="Join a room to start messaging..." disabled>
                                            <button class="btn btn--primary" id="sendBtn" disabled>
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                                    <polygon points="22,2 15,22 11,13 2,9"/>
                                                </svg>
                                                Send
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Success Modal -->
        <div class="modal-overlay hidden" id="successModal">
            <div class="card glass-card" style="max-width: 500px;">
                <div class="card-header">
                    <h3 id="successTitle">File Uploaded!</h3>
                </div>
                <div class="card-body">
                    <div id="successContent">
                        <!-- Success content will be populated here -->
                    </div>
                    <div class="flex justify-center" style="margin-top: var(--space-24);">
                        <button class="btn btn--primary" onclick="closeModal()">Got it!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
